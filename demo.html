<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Infinity Stones Gallery</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css"
    />
    <link rel="stylesheet" href="thumbnail-gallery.css" />

    <style type="text/css">
      h3 {
        font-size: 13px !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <br />

      <!-- <h1>Infinity Stones Gallery</h1> -->
      <center><img src="images/logo.png" alt="logo" width="300" /></center>

      <!-- <p class="page-description text-center">Thumbnails With Title And Description</p> -->

      <div class="tz-gallery">
        <div class="row">
          <h3
            class="text-center"
            style="
              font-weight: bold;
              text-decoration: underline;
              font-size: 28px !important;
            "
          >
            Africa
          </h3>
          <h3
            class="text-center"
            style="
              font-weight: bold;
              font-size: 24px !important;
            "
          >
           Granite
          </h3>
          <br>
          <p class="text-center">
            Granite Materials are available on 2 & 3 Cms thichness with sizes
            300+ x 200+ cms
          </p>
          <br />
          <div class="col-md-2">
            <div class="thumbnail">
              <a
                class="lightbox"
                href="images/Africa/Absolute Black - Organic_1.png"
              >
                <img
                  src="images/Africa/Absolute Black - Organic.png"
                  alt="Absolute Black"
                />
              </a>
              <div class="caption">
                <h3>Absolute Black - Organic</h3>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="thumbnail">
              <a
                class="lightbox"
                href="images/Africa/Absolute Black Close-ups(Leathered)_1.png"
              >
                <img
                  src="images/Africa/Absolute Black Close-ups(Leathered).png"
                  alt="Absolute Black"
                />
              </a>
              <div class="caption">
                <h3>Absolute Black Close-ups</h3>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="thumbnail">
              <a
                class="lightbox"
                href="images/Africa/Absolute Black Honed_1.png"
              >
                <img
                  src="images/Africa/Absolute Black Honed.png"
                  alt="Absolute Black"
                />
              </a>
              <div class="caption">
                <h3>Absolute Black Honed</h3>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="thumbnail">
              <a class="lightbox" href="images/Africa/Absolute Black_1.png">
                <img
                  src="images/Africa/Absolute Black.png"
                  alt="Absolute Black"
                />
              </a>
              <div class="caption">
                <h3>Absolute Black</h3>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="thumbnail">
              <a class="lightbox" href="images/Africa/Premium Black (Z)_1.png">
                <img src="images/Africa/Premium Black (Z).png" alt="Bridge" />
              </a>
              <div class="caption">
                <h3>Premium Black (Z)</h3>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="thumbnail">
              <a class="lightbox" href="images/Africa/Premium Black (Z)_1.png">
                <img src="images/Africa/Premium Black (Z).png" alt="Bridge" />
              </a>
              <div class="caption">
                <h3>Premium Black (Z)</h3>
              </div>
            </div>
          </div>
         
        </div>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
      baguetteBox.run(".tz-gallery");
    </script>
  </body>
</html>
